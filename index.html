<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="0" readonly />
      <div class="btns box">
        <button class="blue">AC</button>
        <button class="blue">Del</button>
        <button class="blue">%</button>
        <button class="blue">/</button>
      </div>
      <div class="btns box">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="blue">*</button>
      </div>
      <div class="btns box">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="blue">-</button>
      </div>
      <div class="btns box">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="blue">+</button>
      </div>
      <div class="btns box">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
